<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		input {
			display: block;
			margin-bottom: 1rem;
		}

		[type='checkbox'],
		[type='radio'] {
			display: inline;
		}

		/* input,
		#user-height {
			width: 150px;
		} */

	</style>
	<title>Document</title>
</head>

<body>
	<form action="#" method="post">
		<label for="city">Enter a city:</label>
		<input type="text" id="city" name="city" autocomplete="on" list="cities">
		<datalist id="cities">
			<option value="New York">
			<option value="Los Angeles">
			<option value="Chicago">
			<option value="Houston">
			<option value="Phoenix">
			<option value="Philadelphia">
			<option value="San Antonio">
			<option value="San Diego">
			<option value="Dallas">
			<option value="San Jose">
		</datalist>

		<label for="user-name">User Name</label>
		<input id='user-name' type="text" maxlength="5">

		<label for="user-portfolio">Portfolio URL</label>
		<input id='user-portfolio' type="url" placeholder="https://www.google.com">

		<label for="user-password">Password</label>
		<input id='user-password' type="password">

		<label for="user-cc">Credit Card</label>
		<input id='user-cc' type="text" minlength="14" maxlength="17">

		<input id='remember-me' type="checkbox">
		<label for="remember-me">Remember me</label>

		<p>Would you like to subscribe to the our newsletter?</p>
		<input id='newsletter-yes' type="radio" name="newsletter-question">
		<label for="newsletter-yes">Yes</label>
		<input id='newsletter-no' type="radio" name="newsletter-question">
		<label for="newsletter-no">No</label>

		<br>
		<label for="user-email">Email</label>
		<input id='user-email' type="email" required disabled>

		<br>
		<label for="user-height">Height</label>
		<input id='user-height' type="number" min="100" max="300" step="10" value='100' readonly>

		<label for="user-dob">DoB</label>
		<input id='user-dob' type="date">

		<label for="user-preferred-call-time">Preferred Call Time</label>
		<input id='user-preferred-call-time' type="time">

		<label for="user-rating">How would you rate our service?</label>
		<input id='user-rating' type="range">


		<label for="medical-record">Please upload your medical report.</label>
		<input id='medical-record' type="file">

		<input type="reset" value="Reset">
		<input type="submit" value="Submit">
	</form>
</body>

</html>
