<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		table {
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid black;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: lightgray;
		}

	</style>
	<title>HTML DEMO</title>
</head>

<body>
	<h1>Tables</h1>
	<caption>Example Table</caption>
	<table>
		<thead>
			<tr>
				<th>Col title 1</th>
				<th>Col title 2</th>
				<th>Col title 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Cell Data 1</td>
				<td>Cell Data 2</td>
				<td>Cell Data 3</td>
			</tr>
			<tr>
				<td>Cell Data 1</td>
				<td>Cell Data 2</td>
				<td>Cell Data 3</td>
			</tr>
			<tr>
				<td>Cell Data 1</td>
				<td>Cell Data 2</td>
				<td>Cell Data 3</td>
			</tr>
			<tr>
				<td>Cell Data 1</td>
				<td>Cell Data 2</td>
				<td>Cell Data 3</td>
			</tr>
		</tbody>
		<tfoot>
			<td>Sum</td>
			<td>:</td>
			<td>123</td>
		</tfoot>
	</table>
</body>

</html>
